<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
        <link rel="stylesheet" href="my.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
        <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js">
        </script>
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-role="content">
                <h4>
                    Job Fair Participant Registration
                </h4>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="fname">
                        </label>
                        <input id="fname" placeholder="First Name" value="" name="fname" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="lanme">
                        </label>
                        <input id="lanme" placeholder="Last Name" value="" name="lname" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="email">
                        </label>
                        <input id="email" placeholder="Email" value="" name="email" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="ssn">
                        </label>
                        <input id="ssn" placeholder="Social Security Number" value="" name="ssn" type="text" />
                    </fieldset>
                </div>
                <p>
                    <a href="#page2" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="b">Continue</a>
                </p>
            </div>
        </div>
        <div data-role="page" id="page2">
            <div data-role="content">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>
                            Gender
                        </legend>
                        <input name="gender" id="female" value="F" type="radio" />
                        <label for="female">
                            Female
                        </label>
                        <input name="gender" id="male" value="M" type="radio" />
                        <label for="male">
                            Male
                        </label>
                    </fieldset>
                </div>
               <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>
                            Are you a veteran of the United States military?
                        </legend>
                        <input name="veteran" id="milYes" value="1" type="radio" />
                        <label for="milYes">
                            Yes
                        </label>
                        <input name="veteran" id="milNo" value="0" type="radio" />
                        <label for="milNo">
                            No
                        </label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <label for="selectmenu1">
                        Age Range?
                    </label>
                    <select name="selectmenu1" id="selectmenu1">
                        <option value="14-17">
                            14-17
                        </option>
                        <option value="18-21">
                            18-21
                        </option>
                        <option value="22-39">
                            22-39
                        </option>
                        <option value="40-54">
                            40-54
                        </option>
                        <option value="55-64">
                            55-64
                        </option>
                        <option value="65 Plus">
                            65+
                        </option>
                    </select>
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <a href="#page1" data-role="button" data-icon="arrow-l">Previous</a>
                    </div>
                    <div class="ui-block-b">
                        <a href="#page3" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="b">Continue</a>
                    </div>
                </div>
            </div>
        </div>
        <div data-role="page" id="page3">
            <div data-role="content">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>
                            Are you currently collecting Unemployment Insurance benefits?
                        </legend>
                        <input name="unemployed" id="uiYes" value="1" type="radio" />
                        <label for="uiYes">
                            Yes
                        </label>
                        <input name="unemployed" id="uiNo" value="0" type="radio" />
                        <label for="uiNo">
                            No
                        </label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <label for="event">
                        Which event are you planning to attend?
                    </label>
                    <select name="event" id="event">
                        <option value="brooklyn">
                            Brooklyn
                        </option>
                        <option value="bronx">
                            Bronx
                        </option>
                        <option value="manhatten">
                            Manhattan
                        </option>
                        <option value="staten-island">
                            Staten Island
                        </option>
                        <option value="queens">
                            Queens
                        </option>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="education">
                        Level of Education Completed:
                    </label>
                    <select name="education" id="education">
                        <option value="1">
                            Less than High School
                        </option>
                        <option value="2">
                            Some High School
                        </option>
                        <option value="3">
                            High School Degree or GED
                        </option>
                        <option value="4">
                            Apprenticeship
                        </option>
                        <option value="5">
                            Vocational Trade School
                        </option>
                        <option value="6">
                            Some College Credits
                        </option>
                        <option value="7">
                            Associate Degree
                        </option>
                        <option value="8">
                            Bachelor's Degree
                        </option>
                        <option value="9">
                            Master Degree
                        </option>
                        <option value="10">
                            Doctorate Degree
                        </option>
                    </select>
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <a href="#page2" data-role="button" data-icon="arrow-l">Previous</a>
                    </div>
                    <div class="ui-block-b">
                        <a href="#page4" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="b">Continue</a>
                    </div>
                </div>
            </div>
        </div>
        <div data-role="page" id="page4">
            <div data-role="content">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="vertical">
                        <legend>
                            Employment Area of Interest (Check all that apply)
                        </legend>
                        <input name="tradeAgricultureal" id="tradeAgricultureal" type="checkbox" />
                        <label for="tradeAgricultureal">
                            Agricultural
                        </label>
                        <input name="tradeConstruction" id="tradeConstruction" type="checkbox" />
                        <label for="tradeConstruction">
                            Construction
                        </label>
                        <input name="tradeEducation" id="tradeEducation" type="checkbox" />
                        <label for="tradeEducation">
                            Education
                        </label>
                        <input name="tradeFinancialService" id="tradeFinancialService" type="checkbox" />
                        <label for="tradeFinancialService">
                            Financial Services
                        </label>
                        <input name="tradeFoodService" id="tradeFoodService" type="checkbox" />
                        <label for="tradeFoodService">
                            Food Service
                        </label>
                        <input name="tradeHealthService" id="tradeHealthService" type="checkbox" />
                        <label for="tradeHealthService">
                            Health Services
                        </label>
                        <input name="tradeInfoTech" id="tradeInfoTech" type="checkbox" />
                        <label for="tradeInfoTech">
                            Information Technology
                        </label>
                        <input name="tradeLeisureHosp" id="tradeLeisureHosp" type="checkbox" />
                        <label for="tradeLeisureHosp">
                            Leisure &amp; Hospitality
                        </label>
                        <input name="tradeManufacturing" id="tradeManufacturing" type="checkbox" />
                        <label for="tradeManufacturing">
                            Manufacturing
                        </label>
                        <input name="tradeNaturalResourceMining" id="tradeNaturalResourceMining" type="checkbox" />
                        <label for="tradeNaturalResourceMining">
                            Natural Resources &amp; Mining
                        </label>
                        <input name="tradeProfessionalBusiness" id="tradeProfessionalBusiness" type="checkbox" />
                        <label for="tradeProfessionalBusiness">
                            Professional &amp; Business Services
                        </label>
                        <input name="tradePublicAdmin" id="tradePublicAdmin" type="checkbox" />
                        <label for="tradePublicAdmin">
                            Public Administration
                        </label>
                        <input name="tradeSales" id="tradeSales" type="checkbox" />
                        <label for="tradeSales">
                            Sales &amp; Retail
                        </label>
                        <input name="tradeSecurityMilitary" id="tradeSecurityMilitary" type="checkbox" />
                        <label for="tradeSecurityMilitary">
                            Security and/or Military
                        </label>
                        <input name="tradeSocialService" id="tradeSocialService" type="checkbox" />
                        <label for="tradeSocialService">
                            Social Services
                        </label>
                        <input name="tradeTradeTransportUtilities" id="tradeTradeTransportUtilities" type="checkbox" />
                        <label for="tradeTradeTransportUtilities">
                            Trade, Transportation, &amp; Utilities
                        </label>
                    </fieldset>
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <a href="#page2" data-role="button" data-icon="arrow-l">Previous</a>
                    </div>
                    <div class="ui-block-b">
                        <a href="#" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="b">Submit</a>  
                    </div>
                </div>
            </div>
        </div>
        <div data-role="page" id="page5">
            <div data-role="content">

            </div>
        </div>
        <script>
            //App custom javascript
        </script>
    </body>
</html>
